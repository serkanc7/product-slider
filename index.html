<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/scss/main.css">
  <script src="./assets/script/main.js" defer></script>
</head>

<body>
  <main class="main">
    <header class="main__header">
      <h1 class="main__title">Sizin için Seçtiklerimiz</h1>
    </header>
    <section class="main__section">

      <nav class="tabs" data-tabs>

      </nav>

      <div class="products">
        <button class="products__button products__button--prev products__button--disabled" data-button-prev>
          <img src="./assets/svg/prev.svg" class="products__button-img" alt="prev">
        </button>
        <div class="products__list" data-products>

        </div>
        <button class="products__button products__button--next" data-button-next>
          <img src="./assets/svg/next.svg" class="products__button-img" alt="next">
        </button>
      </div>



    </section>
  </main>
  <div class="popup" data-popup>
    <div class="popup__inner">
      <img class="popup__svg" src="/assets/svg/tick.svg" alt="tick">
      <div class="popup__text">
        <div class="popup__info">Ürün sepete eklendi.</div>
        <a href="#" class="popup__link">Sepete Git</a>
      </div>
    </div>
    <img src="/assets/svg/close.svg" class="popup__svg" alt="close">
  </div>
</body>

</html>
